     <section class="contact-form">
         <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="tex-grey md-heading">Location</h2>
                            <p>46A,Tollygunge,Kolkata-700033</p>
                    </div>
                    <div class="address">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="tex-grey md-heading">Email</h2>
                            <p>aniketryback@gmail.com</p>
                    </div>
                    <div class="address">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="tex-grey md-heading">Call</h2>
                            <p>+919070809050</p>
                    </div>
                    <img src="./IMG/company-img.jpg" alt="Company Image">

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions,suggestions and concerns by filling out the form below </p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username"required >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email"required >
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message"></label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
         </div>
         
         </div>
